<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Система автоматики Yss</title>
    <meta name="description" content="Версия 0.1">
    <meta name="author" content="Yss">
	<link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
	<link href="/css/radio.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
	
	
</head>
<body>
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<a href="/" class="btn btn-info">Дом</a>
		</div>
		<div class="col-md-offset-1 col-md-10">
			<h3>Релейный блок</h3>
		</div>
		
		<div class="panel panel-default col-md-offset-1 col-md-10">
			<div class="panel-heading">Текущие параметры</div>
			<div class="panel-body">		
				<div class="col-md-4">
					<form>
						<h2>1. Релейный блок</h2>
						<div class="form-check">
							<label>
								<input type="checkbox" name="check" id="REL1"> <span class="label-text">Рэле 1</span>
							</label>
						</div>
						<div class="form-check">
							<label>
								<input type="checkbox" name="check" id="REL2"> <span class="label-text">Рэле 2</span>
							</label>
						</div>
						<div class="form-check">
							<label>
								<input type="checkbox" name="check" id="REL3"> <span class="label-text">Рэле 3</span>
							</label>
						</div>
						<div class="form-check">
							<label>
								<input type="checkbox" name="check" disabled> <span class="label-text">Option 04</span>
							</label>
						</div>

						<div class="form-button">
							<a type="button" class="btn btn-lg btn-success" id="REL4"><i class="fa fa-bed fa-2x pull-left"> Sleep</i></a>
						</div>

					</form>
		
				</div>
				<div class="col-md-4">
					<form>
						<h2>2. Customs Radios</h2>
						<div class="form-check">
							<label>
								<input type="radio" name="radio" checked> <span class="label-text">Option 01</span>
							</label>
						</div>
						<div class="form-check">
							<label>
								<input type="radio" name="radio"> <span class="label-text">Option 02</span>
							</label>
						</div>
						<div class="form-check">
							<label>
								<input type="radio" name="radio"> <span class="label-text">Option 03</span>
							</label>
						</div>
						<div class="form-check">
							<label>
								<input type="radio" name="radio" disabled> <span class="label-text">Option 04</span>
							</label>
						</div>
					</form>
				</div>
				<div class="col-md-4">
					<form>
						<h2>3.Radios Toggles</h2>
						<div class="form-check">
							<label class="toggle">
								<input type="radio" name="toggle" checked> <span class="label-text">Option 01</span>
							</label>
						</div>
						<div class="form-check">
							<label class="toggle">
								<input type="radio" name="toggle"> <span class="label-text">Option 02</span>
							</label>
						</div>
						<div class="form-check">
							<label class="toggle">
								<input type="radio" name="toggle"> <span class="label-text">Option 03</span>
							</label>
						</div>
						<div class="form-check">
							<label class="toggle">
								<input type="radio" name="toggle" disabled> <span class="label-text">Option 04</span>
							</label>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
 
 <script type="text/javascript">
	$(document).ready(function(){
	process();
	
	$('#REL1').on('input',function(){  
			
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&REL1="+$('#REL1').prop("checked"),  
                    success: function(html){  
                    }  
			}); 
                return false;  
            });  
			
			$('#REL2').on('input',function(){  
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&REL2="+$('#REL2').prop("checked"),  
                    success: function(html){  
                    }  
			}); 
                return false;  
            });  

			$('#REL3').on('input',function(){  
			
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&REL3="+$('#REL3').prop("checked"),  
                    success: function(html){  
                    }  
			}); 
                return false;  
			});  
			
			$('#REL4').on('click',function(){  
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&REL4=true",  
                    success: function(html){  
                    }  
			}); 
                return false;  
            });  
	});
	
	


	function process(){
		$.getJSON(
		"/getdata",
		{page:"main"},
		function(data){
			$('#REL1').prop('checked', data['REL1']==1);
			$('#REL2').prop('checked', data['REL2']==1);
			$('#REL3').prop('checked', data['REL3']==1);
		});
		setTimeout('process()',30000);
	}
	</script>
	</body>
</html>
